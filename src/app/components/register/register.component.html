<div class="col-md-12 mt-3">
	<h1>{{page_name}}</h1>
	<p *ngIf="status != 'success'">
		Registrate en la pagina web para crear entradas y mucho mas
	</p>
	<div class="alert alert-success col-md-5 ml-0 pl-0"  role="alert"  *ngIf="status=='success'">
 	  tu registro se completo correctamente, 
 	  <a [routerLink] ="['/login']">logueate aqui</a>
	</div>
	<div class="alert alert-danger" role="alert" *ngIf="status=='error'">
  		El registro no se completó
	</div>
	<form class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

	 <div class="form-group">
	 	 <label for="name">Name</label>
	    <input type="text" name="name"  #name="ngModel" [(ngModel)]="user.name" class="form-control" required pattern="[a-zA-Z]+">
	    <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
	    	El nombre no es valido
	    </small>
	  </div>

	  <div class="form-group">
	    <label for="surname">Apellido</label>
	    <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control"  pattern="[a-zA-Z]+">
	     <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
	    	El Apellido no es valido
	    </small>
	  </div>

	  <div class="form-group">
	  	<label for="email">Email</label>
	  	<input type="email" name="email"  #email="ngModel" class="form-control" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">	
	  	 <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
	    	El email no es valido
	    </small>	
	  </div>
		
	  <div class="form-group">
	  	<label for="password">Contraseña</label>
	  	<input type="password" #password="ngModel" class="form-control" [(ngModel)]="user.password" name="password" required>
	  	 <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
	    	La contraseña no es valido
	    </small>
	  </div>

	  <input type="submit" value="Enviar" class="btn btn-success" [disabled]="registerForm.invalid"/>
	</form>
</div>
